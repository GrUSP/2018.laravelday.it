-
  speaker_id:
    - gianfranco-castro
  title: Sviluppare API con Laravel e Serverless su AWS
  extract: >
    Una della più grandi innovazioni legate al cloud computing è sicuramente rappresentato dall'ecosistema Serverless
    cui negli ultimi anni abbiamo assistito a una grande diffusione di questo paradigma di sviluppo.
    Il serverless è un ecosistema di servizi e metodi di progettazione dai confini molto ampi e che necessita di un
    certo spirito critico per essere inquadrato nel modo giusto e impiegato nei propri progetti.
    Nel caso di un'applicazione Laravel su Serverless in ambiente AWS occorre adottare qualche accorgimento e
    configurazione per utilizzarne a pieno i vantaggi.
    In questo talk vedremo come sviluppare un API REST completa di feature come autenticazione JWT, rate-limit, cache
    e best practice e vederla girare su un'ambiente AWS Serveless; si affronterà anche come monitorarne il
    funzionamento, progeettare ed effettuare i test, per avere API sempre "up & running"

-
  speaker_id:
    - riccardo-scasseddu
  title: Deploying Laravel from dev to production
  extract: >
    Writing good software is only half the effort that is needed to make it available to the public. In this session
    we are going to look at what are the most common strategies to deploy a laravel application in a local,
    self-hosted, paas and iaas envrioments comparing all the points to allow better understanding of why some solutions
    are better than others in specific situation. Particolar attention will be made to the dev environment and how we
    can ensure that it's the closest as production to avoid all the common pitfalls that we should have know of.

-
  speaker_id:
    - santo-caruso
  title: Docker for PHP Developers
  extract: >
    Parleremo di come configurare e utilizzare Docker in un progetto Laravel per uno sviluppatore che si inserisce in
    un nuovo Team per la prima volta. Prendedermo come esempio alcuni progetti già pre-costituiti come Laravel Homestead
    e Laradock fino ad arrivare ad a costruire un ambiente docker più strutturato con Laravel, Redis, Memcached, Laravel
    Echo Server per avere un ambiente facilmente deployable sul cloud.
